<div>
<input type="checkbox" class="btn-check" id="btn-check-2-outlined" checked autocomplete="off" (click)="toogle()">
<label class="btn btn-outline-secondary" for="btn-check-2-outlined">Checked</label><br>
</div>

<div class="row row-cols-1 row-cols-md-4 g-4">
  <div class="col" *ngFor="let note of notes">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">
          <div class="form-check">
            {{note?.id}}
            <input class="form-check-input" type="checkbox" value="" [checked]="note?.checked" (click)="check(note?.id, note?.checked)">
          </div>
        </h5>
        <h6 class="card-subtitle mb-2 text-muted">{{note?.deadline | date : 'medium'}}</h6>
        <p class="card-text">{{note?.text | slice: 0: 30}}</p>
        <a href="#" class="card-link" data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="details(note?.id)">Details</a>
        <a href="#" class="card-link" (click)="removeNote(note?.id)">remove</a>
      </div>
    </div>
  </div>
  <div class="col" style="background: lightgray">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">New Note</h5>
        <form class="card-text" [formGroup]="form">
          <textarea type="text" rows="3" class="form-control" id="text" formControlName="text"></textarea>
          <input type="datetime-local" class="form-control" id="date" formControlName="deadline">
        </form>
        <a href="#" class="btn btn-primary" (click)="add()">Save</a>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">{{currentNote?.id}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <textarea [formControl]="modal"> </textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="saveEdit()">Save</button>
      </div>
    </div>
  </div>
</div>
